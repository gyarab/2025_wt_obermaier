<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VUEJS</title>
    </head>
    <body>
        <h1>VueJS</h1>
        <a href="https://vuejs.org/guide/introduction.html" target="_blank">Dokumentace VueJS</a>
        <div id="app">
            {{ message }}
            <br>
            {{"random number: " + Math.ceil(Math.random() * 100)}}
            <br>
            <button @click="count++"></button>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const app = Vue.createApp({
                data() {
                return {
                    message: 'Hello World!',
                    count: 0
                    }
                }
            });
        </script>
    </body>
</html>
