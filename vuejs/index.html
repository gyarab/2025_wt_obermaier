<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUEJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h1>VueJS</h1>
        <a href="https://vuejs.org/guide/introduction.html" target="_blank">Dokumentace VueJS</a>
        <div id="app">
            <div class="crad">
                <form>
                    <div>
                    <input type="text" id="name" name="name">
                    </div>
                    <div>
                    <select name="planet">
                        <option value="mercury">Mercury</option>
                        <option value="venus">Venus</option>
                        <option value="earth">Earth</option>
                        <option value="mars">Mars</option>
                        <option value="jupiter">Jupiter</option>
                        <option value="saturn">Saturn</option>
                        <option value="uranus">Uranus</option>
                        <option value="neptune">Neptune</option>
                    </select>
                    </div>
                    <div>
                    <input type="number" id="days" name="days">
                    </div>
                    <div>
                    <input type="checkbox" id="termms">
                    <label for="terms">I accept terms and conditions</label>
                    </div>
                    <button class="btn btn-primary" :disabled="!isValid" type="submit">Send</button>
                </form>

            </div>
            {{ message }}
            <br>
            {{"random number: " + Math.ceil(Math.random() * 100)}}
            <br>
            <button @click="count++"></button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'Hello World!',
                    count: 0
                }
            },
            computed: {
                isValid() {
                    return true;
                }
            }
        });
        app.mount('#app');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
